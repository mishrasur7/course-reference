<!DOCTYPE html>
<html>
<head>
    <title>Players and Scores - Recapping JavaScript</title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>Example</h1>
    <p>Players and scores: First version with two separate arrays. 
        (Second could be with Player objects)</p>
    <hr /> <!-- ----------------------------------------------- -->

    <p>
        <span>Enter the name of the player:</span>
        <input type="text" id="txtName" />
        <br />

        <span>Enter her/his score:</span>
        <input type="text" id="txtScore" />
        <br />

        <input type="button" onclick="addPlayer();" value="Add player and clear input fields" />
    </p>
    <hr /> <!-- ----------------------------------------------- -->

    <p>
        <input type="button" onclick="listPlayer();" value="List players" />
    </p>
    <p id="pOutput"></p>

    <hr /> <!-- ----------------------------------------------- -->
    
    <p>
        <span>Enter the name of the player to search:</span>
        <input type="text" id="text"/>
        <input type="button" onclick="playerSearch();" value="Search" />
    </p>
    <p id="pOutput2"></p>

    <hr /> <!-- ----------------------------------------------- -->

    <p>
        <input type="button" onclick="findWinner();" value="Find winner" />
    </p>
    <p id="pOutput3"></p>

    <hr /> <!-- ----------------------------------------------- -->
    <script src="player_code.js"></script>

</body>
</html>
